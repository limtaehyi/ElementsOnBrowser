<!DOCTYPE html>
<html lang="ko" style="width:600px; height:460px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Container Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="popup.js"></script>
    <style>
        #main-container {
            width: 600px;
            height: 460px;
            overflow-y: auto; /* 세로 스크롤 가능 */
            border: 1px solid black; /* 경계선 */
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 중앙 정렬 */
            padding: 10px; /* 패딩 */
        }
        .container {
            width: 100%; /* 컨테이너 너비 100% */
            margin-bottom: 20px; /* 컨테이너 간 간격 */
            padding: 10px; /* 패딩 */
            border: 1px solid #ccc; /* 컨테이너 경계선 */
            border-radius: 5px; /* 경계선 둥글게 */
            background-color: #f9f9f9; /* 배경색 */
        }
        .input-row {
            display: flex; /* 가로 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            width: 100%; /* 입력 행의 너비 100% */
        }
        .canvas-container {
            display: flex;
            justify-content: center; /* 캔버스 좌우 정렬 */
            margin: 10px 0; /* 캔버스 간격 */
            z-index: 50;
        }
        .draggable {
            transition: opacity 0.3s; /* 부드러운 사라짐 효과 */
        }
    </style>
</head>
<body>
    <div id="main-container" class="d-flex flex-column align-items-center">
        <button id="add-button" class="btn btn-primary mb-3" style="width: 50px; height: 50px;">+</button>
    </div>
</body>
</html>
